<template>


    <lightning-card title="Dynamic Data Cloud Table" icon-name="standard:events">
       
        
        <template if:true={data}>
            <div class="slds-m-around_medium slds-scrollable--y" style="max-height:300px;">
                <lightning-datatable 
                    key-field="transaction_id__c"
                    data={data}
                    columns={columns}
                    hide-checkbox-column=true>
                </lightning-datatable>
            </div>
        </template>

        
    </lightning-card>
</template>
