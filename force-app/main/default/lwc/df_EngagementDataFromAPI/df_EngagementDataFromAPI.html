<template>
    <lightning-card title="Transações do Cliente" icon-name="standard:events">

        <template if:true={data}>
            <div class="slds-m-around_medium slds-scrollable--y" style="max-height:300px;">
                <lightning-datatable 
                    key-field="transaction_id__c"
                    data={data}
                    columns={columns}
                    hide-checkbox-column=true>
                </lightning-datatable>
            </div>
        </template>

        <template if:true={error}>
            {error}>
        </template>
    </lightning-card>
</template>
